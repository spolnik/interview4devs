<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes"/>
    <title>Hiring Defined</title>
    <base href="/" />
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./css/main.css"/>
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>
<body ng-app="myApp" ng-cloak class="ng-cloak">

<header class="navbar navbar-static-top" role="banner">
    <div ng-controller="navigation" class="container">
        <div class="navbar-header">
            <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#bs-navbar" aria-controls="bs-navbar" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                HIRING DEFINED
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            </a>
        </div>
        <nav id="bs-navbar" class="navbar-collapse collapse in" aria-expanded="true">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="/">home</a>
                </li>
                <li ng-show="authenticated()">
                    <a href="/candidates">candidates</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li ng-show="!authenticated()">
                    <a href="/login">login</a>
                </li>
                <li ng-show="!authenticated()">
                    <a href="/register">create account</a>
                </li>
                <li ng-show="authenticated()">
                    <a href="/" class="navbar-link">{{user}}</a>
                </li>
                <li ng-show="authenticated()">
                    <a href="" ng-click="logout()">logout</a>
                </li>
            </ul>
        </nav>
    </div>
</header>

<div ng-view class="container"></div>

<footer class="footer-basic-centered">

    <p class="footer-company-motto">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        HIRING DEFINED
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    </p>

    <p class="footer-links">
        <a href="/">Home</a>
        ·
        <a href="/">Blog</a>
        ·
        <a href="/">Pricing</a>
        ·
        <a href="/">About</a>
        ·
        <a href="/">Faq</a>
        ·
        <a href="/">Contact</a>
    </p>

    <p class="footer-company-name">HiringDefined Sp. z o.o. © 2015</p>

</footer>
<script type="text/javascript" src="./bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="./bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="./bower_components/angular-resource/angular-resource.min.js"></script>
<script type="text/javascript" src="./bower_components/angular-route/angular-route.min.js"></script>
<script type="text/javascript" src="./bower_components/lodash/lodash.min.js"></script>
<script type="text/javascript" src="./bower_components/spring-security-csrf-token-interceptor/dist/spring-security-csrf-token-interceptor.min.js"></script>
<script src="./js/auth/auth.js" type="text/javascript"></script>
<script src="./js/home/home.js" type="text/javascript"></script>
<script src="./js/candidates/candidates.js" type="text/javascript"></script>
<script src="./js/navigation/navigation.js" type="text/javascript"></script>
<script src="./js/app.js" type="text/javascript"></script>
</body>
</html>
