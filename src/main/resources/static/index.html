<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes"/>
  <title>Interviewing for devs</title>
  <link rel="stylesheet" href="./bower_components/bootstrap-css-only/css/bootstrap.min.css" />
</head>
<body ng-app="myApp">
  <div class="container" ng-controller="AppController">
    <div class="page-header" id="banner">
        <h1>Hiring made easy.</h1>
        <p class="lead">
          Find right candidates quickly.
        </p>
    </div>
      <div class="alert alert-info" role="alert" ng-hide="candidates && candidates.length > 0">
          There are no candidates yet.
      </div>
        <table class="table table-striped table-hover ">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Mail</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="candidate in candidates">
                    <td>{{candidate.id}}</td>
                    <td>{{candidate.name}}</td>
                    <td>{{candidate.surname}}</td>
                    <td>{{candidate.email}}</td>
                </tr>
            </tbody>
        </table>


  </div>
  <script type="text/javascript" src="./bower_components/angular/angular.min.js"></script>
  <script type="text/javascript" src="./bower_components/angular-resource/angular-resource.min.js"></script>
  <script type="text/javascript" src="./bower_components/lodash/lodash.min.js"></script>
  <script type="text/javascript" src="./app/app.js"></script>
  <script type="text/javascript" src="./app/controllers.js"></script>
  <script type="text/javascript" src="./app/services.js"></script>
</body>
</html>
