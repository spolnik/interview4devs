<div class="alert alert-danger" ng-show="error">
  There was a problem logging in. Please try again.
</div>

<div class="container col-xs-12 col-md-4 col-md-offset-4">
  <form class="form-signin" _lpchecked="1" ng-submit="login()">
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="username" class="sr-only">Email address</label>
    <input type="text" id="username" class="form-control"
           placeholder="Username" required="" autofocus="" autocomplete="off" ng-model="credentials.username">
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" class="form-control"
           placeholder="Password" required="" autocomplete="off" ng-model="credentials.password">
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-success btn-block" type="submit">Sign in</button>
  </form>

</div>
